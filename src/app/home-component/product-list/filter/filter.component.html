<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilteredRadioButtonChanges()"/>
    <span>{{'All('+all+')'}}</span>

    <input type="radio" name="filter" value="true" [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilteredRadioButtonChanges()"/>
    <span>{{'In Stock('+inStock+')'}}</span>

    <input type="radio" name="filter" value="false" [(ngModel)]="selectedFilteredRadioButton" (change)="onSelectedFilteredRadioButtonChanges()"/>
    <span>{{'Out Of Stock('+outStock+')'}}</span>
</div>
