

<app-filter [all]="lengthOfArray" [inStock]="allInStock" [outStock]="allOutStock"
(selectedButtonFilteredChanged)="onFilterChange($event)" ></app-filter>
<div class="ekart--products--container" >
    <div *ngFor="let prod of products" (click)="selectedProduct = prod"  >
        <div *ngIf="onChangeFilterRadioButtonParent == 'All'  || prod.is_in_inventory.toString() == onChangeFilterRadioButtonParent " >
<app-product [product]="prod" *ngIf="searchText == '' || prod.name.toLowerCase().includes(searchText)" >

</app-product>
</div>
</div>
</div>
