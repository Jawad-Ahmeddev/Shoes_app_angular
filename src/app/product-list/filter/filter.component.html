<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" />
    <span>{{'All('+all+')'}}</span>

    <input type="radio" name="filter" value="In Stock" />
    <span>{{'In Stock('+inStock+')'}}</span>

    <input type="radio" name="filter" value="Out of Stock" />
    <span>{{'Out Of Stock('+outStock+')'}}</span>
</div>
